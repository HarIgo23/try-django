{% extends "base.html" %}


{% block content %}

    <div class="row">
        <div class="col-12 col-8 mx-auto">
            {% if query %}
                <p class="lead">
                    You searched for {{ query }}
                </p>
            {% else %}
                <p class="lead">
                    You are not looking for anything.
                </p>
            {% endif %}
        </div>
    </div>

{% endblock %}
